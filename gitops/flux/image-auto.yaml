---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ai-sre-agent
  namespace: flux-system
spec:
  interval: 1m
  image: ghcr.io/k8s-lovers-korea/ai-sre-agent
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ai-sre-agent-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ai-sre-agent
  policy:
    semver:
      range: 0.x.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: ai-sre-agent
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: infra
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: flux-bot
        email: flux-bot@example.com
    push:
      branch: main
  update:
    path: ./gitops/apps/ai-sre-agent
    strategy: Setters
