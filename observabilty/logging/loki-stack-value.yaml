# loki-stack-values.yaml (심플 버전)

loki:
  enabled: true
  deploymentMode: SingleBinary
  persistence:
    enabled: false   # 차후 azure blob 스토리지 연동 예정

promtail:
  enabled: true
  config:
    clients:
      - url: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push

grafana:
  enabled: true
  persistence:
    enabled: false   # PVC 사용 안 함
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://{{ .Release.Name }}-loki:3100
      access: proxy
      isDefault: true
  adminUser: admin
  adminPassword: admin1234  

prometheus:
  enabled: false